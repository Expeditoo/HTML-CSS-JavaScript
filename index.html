<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Múltipla escolha: resposta correta e incorreta
        let correct_button = document.querySelector("#correct");
        let incorrect_buttons = document.querySelectorAll(".incorrect");
        let message = document.querySelector("#message");

        // Lógica para resposta correta
        correct_button.addEventListener("click", function () {
          correct_button.style.backgroundColor = "#90ee90";
          correct_button.style.color = "#ce40f6ee";
          message.innerHTML = "<strong> CORRECT! </strong>";
          message.style.color = "green";
        
        // Standard button collor
        
    setTimeout(function () {
        correct_button.style.backgroundColor = ""; // Volta à cor padrão
        correct_button.style.color = ""; // Volta à cor padrão do texto
        message.innerHTML = ""; // Limpa a mensagem
    }, 2000);

        });

        // Lógica para respostas incorretas
        for (let i = 0; i < incorrect_buttons.length; i++) {
          incorrect_buttons[i].addEventListener("click", function () {
            incorrect_buttons[i].style.backgroundColor = "#ff6347";
            message.innerHTML = "<strong> INCORRECT! </strong>";
            message.style.color = "red";

        // Standard button collor
           
    setTimeout(function () {
              incorrect_buttons[i].style.backgroundColor = ""; // Volta à cor padrão
              incorrect_buttons[i].style.color = ""; // Volta à cor padrão do texto
              message.innerHTML = ""; // Limpa a mensagem
          }, 2000);

        });
      }

        // Resposta livre
        document.querySelector("#free-button").addEventListener("click", function () {
          let input = document.querySelector("#free-response");
          let message_free = document.querySelector("#free-message");

          if (input.value.trim().toLowerCase() === "switzerland") {
            message_free.innerHTML = "<strong> CORRECT! </strong>";
            message_free.style.color = "green";

          } else {
            message_free.innerHTML = "<strong> INCORRECT! </strong>";
            message_free.style.color = "red";

          }
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <!-- Parte 1: Múltipla Escolha -->
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr>
        <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
        <button class="incorrect">6 people per 1 sheep</button>
        <button class="incorrect">3 people per 1 sheep</button>
        <button class="incorrect">1 person per 1 sheep</button>
        <button class="incorrect">1 person per 3 sheep</button>
        <button id="correct">1 person per 6 sheep</button>

        <p id="message"></p>
      </div>

      <!-- Parte 2: Resposta Livre -->
      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <h3>In which country is it illegal to own only one guinea pig, as lone guinea pigs might get lonely?</h3>
        <input type="text" id="free-response">
        <button id="free-button">Check Answer</button>
        <p id="free-message"></p>
      </div>
    </div>
  </body>
</html>
